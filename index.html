<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ronaldinho</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="./libs/fontawesome-free-5.4.1-web/css/all.css">
    <!-- Scrolling sal.js -->
    <link rel="stylesheet" href="./libs/sal.js/dist/sal.css">
  </head>
  <body>

  <!-- Header -->
    <nav class="header">
      <ul id="menu">
        <li onclick="show()" class="toggle"><i class="far fa-futbol"></i></li>
        <li class="menu-item"><a href="#section2"><i class="fas fa-image"></i></li></a>
        <li class="menu-item"><a href="#section3"><i class="fas fa-comment-alt"></i></li></a>
        <li class="menu-item"><a href="#section4"><i class="fas fa-address-card"></i></li></a>
      </ul>
    </nav>
<!-- end of header -->

<!-- Intro Animation -->
      <div class="container-fluid campNou"
        data-sal="slide-up"
        data-sal-duration="1200"
        data-sal-delay="300"
        data-sal-easing="ease-out-bounce">
          <div class="row">
            <div class="col-md-12">
                <img class="ronaldinhoPerson" src="img/ronaldinho-art.gif" salt="">
                <img class="ball" src="img/ball.png"  alt="">
            </div>
          </div>
        </div>
<!-- End of Intro Animation -->

<!-- Content -->
      <div class="container-fluid section2" id="section2">
        <div class="row">
            <div class="col-md-12"
            data-sal="slide-up"
            data-sal-delay="300"
            data-sal-easing="ease-out-bounce"
            data-sal-duration="1200">
                <div class="titleContainer">
                  <h1 class="text-center">Ronaldinho</h1>
                </div>
            </div>

        <div class="col-md-12"
        data-sal="slide-up"
        data-sal-delay="300"
        data-sal-easing="ease-out-bounce"
        data-sal-duration="1200">
          <div class="slider text-center">
            <div class="slide" style="background-image:url(img/gif/gif1.gif);" ></div>
            <div class="slide" style="background-image:url(img/gif/gif2.gif);"></div>
            <div class="slide" style="background-image:url(img/gif/gif3.gif);" ></div>
            <div class="slide" style="background-image:url(img/gif/gif4.gif);" ></div>
            <div class="slide" style="background-image:url(img/gif/gif5.gif);"></div>
          </div>
        </div>

        </div>
      </div>

      <div class="container-fluid section3" id="section3">
        <div class="row d-flex testimonails"
        data-sal="slide-up"
        data-sal-delay="300"
        data-sal-easing="ease-out-bounce"
        data-sal-duration="1200">
          <div class="col-md-12 titleContainer">
                <h1 class="text-center">Testimonails</h1>
          </div>
          <div class="col-md-4 col-12  testimonailName">
            <img src="img/zidane.jpg" class="testAvatar" alt="">
          </div>
          <div class="col-md-8 col-12  testimonailDesc">
              <p>“Ronaldinho is total class – a very, very great player."</p>
          </div>
        </div>
        <div class="row d-flex col-12  testimonails"
        data-sal="slide-up"
        data-sal-delay="300"
        data-sal-easing="ease-out-bounce"
        data-sal-duration="1200">
          <div class="col-md-4 testimonailName">
            <img src="img/8454b85203ae4b2cb5f510f44c37cff8.jpg" class="testAvatar" alt="">
          </div>
          <div class="col-md-8 col-12  testimonailDesc">
            <p>"In the first year, he didn’t win anything, but people fell in love with him."</p>
          </div>
        </div>
        <div class="row d-flex testimonails"
        data-sal="slide-up"
        data-sal-delay="300"
        data-sal-easing="ease-out-bounce"
        data-sal-duration="1200">
          <div class="col-md-4 col-12 testimonailName">
            <img src="img/594full-ruud-van-nistelrooy.jpg" class="testAvatar" alt="">
          </div>
          <div class="col-md-8 col-12 testimonailDesc">
              <p>"I just can’t get enough of watching him play – he’s a delight for the eye."</p>
          </div>
        </div>
      </div>

      <div class="container-fluid section4" id="section4">
        <div class="row d-flex justify-content-between">
          <div class="col-md-12">
              <div class="titleContainer">
                <h1 class="text-center">Awards</h1>
              </div>
          </div>
          <div class="col-md-4 col-12 text-center">
              <img class="award" src="img/balldor.png"
              data-toggle="tooltip" data-placement="bottom" title="2X FIFA BALLON D'OR (2004)(2005)" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img class="award" src="img/award2.png"
                data-toggle="tooltip" data-placement="bottom" title="1X UEFA BEST PLAYER IN EUROPE(2005)" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img class="award" src="img/award3.png"
                data-toggle="tooltip" data-placement="bottom" title="1X WORLD CUP  (2002)" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img  class="award" src="img/award4.png"
                data-toggle="tooltip" data-placement="bottom" title="1X CHAMPIONS LEAGUE  (2004/05)" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img data-toggle="tooltip" data-placement="bottom"  title="2X SPANISH CHAMPION  (2004/05)(2005/06)"
                     class="award" src="img/award5.png" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img data-toggle="tooltip" data-placement="bottom"
                    title="2X SPANISH SUPER CUP  (2004/05)(2005/06)"
                    class="award" src="img/award7.png" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img class="award"
                     data-toggle="tooltip" data-placement="bottom" title="1X ITALIAN CHAMPION  (2010/11)"
                     src="img/award10.png" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img class="award" src="img/award11.png"
                data-toggle="tooltip" data-placement="bottom" title="1X COPA LIBERTADORES  (2012/13)" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img class="award" src="img/award12.png"
                data-toggle="tooltip" data-placement="bottom" title="1X COPA AMÉRICA  (1998/99)" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img class="award" src="img/award13.png"
                data-toggle="tooltip" data-placement="bottom" title="1X CONFEDERATIONS CUP  (2005)" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img class="award" src="img/award14.png"
                data-toggle="tooltip" data-placement="bottom" title="1X UNDER-17 WORLD CUP CHAMPION  (1997)" alt="">
          </div>
          <div class="col-md-4 col-12 text-center">
                <img class="award" src="img/award16.png"
                data-toggle="tooltip" data-placement="bottom" title="1X RECOPA SUDAMERICANA  (2013/14)" alt="">
          </div>
      </div>
    </div>

    <div class="container-fluid section5" id="section4">
      <div class="row d-flex">
          <div class=" col-md-12 col-12 text-center">
            <span class="social align-middle">
              <a href="https://web.facebook.com/ronaldinho"><i class="fab fa-facebook-f"></i></a>
            </span>
            <span class="social align-middle">
              <a href="https://twitter.com/10Ronaldinho"><i class="fab fa-twitter"></i></a>
            </span>
            <span class="social align-middle">
              <a href="https://www.instagram.com/ronaldinho/"> <i class="fab fa-instagram"></i></a>
            </span>
          </div>
      </div>
    </div>


    <!-- propper JS -->
    <script src="js/popper.min.js" charset="utf-8"></script>

    <!-- jQuery library -->
    <script src="./js/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./libs/bootstrap/bootstrap.min.js"></script>

    <!-- Scrolling Sal.js -->
    <script src="./libs/sal.js/dist/sal.js" charset="utf-8"></script>

    <!-- js -->
    <script src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
